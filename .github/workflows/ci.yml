name: CI (Streamlit)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r streamlit_app/requirements.txt
      - name: Validate content loader
        run: |
          python - << 'PY'
          from streamlit_app.content_loader import load_index
          idx = load_index()
          assert 'all' in idx and len(idx['all']) >= 0
          print(f"Lessons: {len(idx['all'])}")
          PY
